<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List by Amina Tariq</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon2.ico">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="main">
	<div class="heading">
	<img class="logo" src="img/shopping-list-logo.png" alt="Logo Image">
		<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="Enter items to list...">
	</div>
		<div class="list">
			<ul>
				<li class="resolved">
					<div class="box Checked"></div>
						<span>Milk</span>
							<img class="delete" src="img/delete.png">
								</li>
				<li class="resolved">
					<div class="box Checked"></div>
						<span>Eggs</span>
							<img class="delete" src="img/delete.png">
								</li>
				<li class="resolved">
					<div class="box Checked"></div>
						<span>Bread</span>
							<img class="delete" src="img/delete.png">
								</li>
				<li class="outstanding">
					<div class="unchecked"></div>
						<span>Butter</span>
							<img class="delete" src="img/delete.png">
								</li>
				<li class="outstanding">
					<div class="unchecked"></div>
						<span>Cereal</span>
							<img class="delete" src="img/delete.png">
								</li>
			</ul>
		</div>
		<div class="instructions">
			<h2>Drag items to re-order</h2>
			<button name="startover" id="startover" class="button">
				Reset List
					</button>
	</div>
</div>
</body>
</html>
